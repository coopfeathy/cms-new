<div class="row">
    <div class="col-md-5">
      <!-- ContactList Component will be inserted here -->
      <app-contact-list (contactSelected)="onContactSelected($event)"></app-contact-list>
    </div>
    <div class="col-md-4">
      <!-- ContactDetail Component will be inserted here -->
      <app-contact-detail *ngIf="selectedContact" [contact]="selectedContact"></app-contact-detail>
    </div>
  </div>
