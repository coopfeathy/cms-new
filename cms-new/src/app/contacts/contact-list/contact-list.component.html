<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <a class="btn btn-success pull-right" [routerLink]="['new']">Add Contact</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-contact-item 
        *ngFor="let contact of contacts" 
        [contact]="contact" 
        [routerLink]="[contact.id]">
      </app-contact-item>
    </div>
  </div>
</div>
