<div class="panel panel-default">
  <div class="panel-body">
    <form (ngSubmit)="onSendMessage()" #messageForm="ngForm">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" [(ngModel)]="subject" name="subject" class="form-control">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" [(ngModel)]="message" name="message" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send</button>
      <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button>
    </form>
  </div>
</div>
